<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - SprintGlobalPay</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Segoe UI;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .converter-section {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }

        .section-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #555;
            min-width: 80px;
        }

        select,
        input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error {
            background: #ff6b6b;
        }

        @media (max-width: 480px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>üåç Currency Converter</h1>

        <!-- Convert Section -->
        <div class="converter-section">
            <div class="section-title">üí± Convert Currency</div>

            <div class="input-group">
                <label>From:</label>
                <select id="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="SGD">SGD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>

                <label>To:</label>
                <select id="toCurrency">
                    <option value="INR">INR</option>
                    <option value="USD">USD</option>
                    <option value="SGD">SGD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>

                <label>Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" value="1">
            </div>

            <button onclick="convertCurrency()">Convert Now</button>
            <div id="convertResult" class="result"></div>
        </div>
    </div>

  
         <script>
        async function convertCurrency() {
            let from = document.getElementById('fromCurrency').value;
            let to = document.getElementById('toCurrency').value;
            let amount = document.getElementById('amount').value;
           
            try {
                let response = await fetch(
                    `/convert?from=${from}&to=${to}&amount=${amount}`
                );
                let data = await response.json();

                let result=document.getElementById('convertResult');
                
                if (data.success) {
                    result.textContent = `${amount} ${from} = ${data.convertedAmount} ${to} (Rate: 1 ${from} = ${data.rate} ${to})`;
                    result.className = 'result';
                } else {
                    result.textContent = data.error;
                    result.className = 'result error';
                }
            } catch (error) {
                let result = document.getElementById('convertResult');
                result.textContent = 'Server Error!';
                result.className = 'result error';
            }
        }
        
        document.getElementById("amount").addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
            convertCurrency();
        }
    });
    </script>
</body>
</html>
